    <ngx-charts-number-card
        style="grid-column: 1; grid-row: 2;"
        class="chart"
        [view]="[300, 300]"
        [scheme]="colorScheme"
        [results]="taktTimes"
    >
    </ngx-charts-number-card>
    
    <ngx-charts-line-chart
        style="grid-column: 2; grid-row: 2;"  
        class="line-chart"
        [view]="[500, 250]"
        [scheme]="colorScheme"
        [showXAxisLabel]="true"
        [showYAxisLabel]="true"
        [xAxis]="true"
        [yAxis]="true"
        [xAxisLabel]="'Time'"
        [yAxisLabel]="'Time (Seconds)'"
        [results]="taktTimes"
    >
    </ngx-charts-line-chart>
