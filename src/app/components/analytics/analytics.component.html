<div class="wrapper">

  <div class="button-row">
    <button class="button" (click)="reset()">Reset</button>
  </div>

  <ngx-charts-number-card
    style="grid-column: 1; grid-row: 1"
    class="chart"
    [scheme]="colorScheme"
    [results]="completenessData"
    [view]="[250, 150]"
  >
  </ngx-charts-number-card>
  <ngx-charts-gauge
    style="grid-column: 2; grid-row: 1"
    class="chart"
    [scheme]="colorScheme"
    [results]="completenessData"
    [max]="50"
    [view]="[120,120]"
    [showText]="false"
  >
  </ngx-charts-gauge>

  <ngx-charts-number-card
    style="grid-column: 1; grid-row: 2"
    class="chart"
    [scheme]="colorScheme"
    [results]="quotaData"
    [view]="[250, 150]"
  >
  </ngx-charts-number-card>
  <ngx-charts-gauge
    style="grid-column: 2; grid-row: 2"
    class="chart"
    [scheme]="colorScheme"
    [results]="quotaData"
    [max]="50"
    [view]="[120,120]"
    [showText]="false"
  >
  </ngx-charts-gauge>

  <ngx-charts-number-card
    style="grid-column: 1; grid-row: 3"
    class="chart"
    [scheme]="colorScheme"
    [results]="inventoryData"
    [view]="[250, 150]"
  >
  </ngx-charts-number-card>
  <ngx-charts-gauge
    style="grid-column: 2; grid-row: 3"
    class="chart"
    [scheme]="colorScheme"
    [results]="inventoryData"
    [max]="50"
    [view]="[120,120]"
    [showText]="false"
  >
  </ngx-charts-gauge>

  <ngx-charts-number-card
    style="grid-column: 1; grid-row: 4"
    class="chart"
    [scheme]="colorScheme"
    [results]="lastTakt"
    [view]="[250, 150]"
  >
  </ngx-charts-number-card>
  <ngx-charts-line-chart
    style="grid-column: 2; grid-row: 4"
    class="line-chart"
    [view]="[500, 250]"
    [scheme]="colorScheme"
    [showXAxisLabel]="true"
    [showYAxisLabel]="true"
    [xAxis]="true"
    [yAxis]="true"
    [xAxisLabel]="'Time'"
    [yAxisLabel]="'Time (Seconds)'"
    [results]="taktTimes"
  >
  </ngx-charts-line-chart>

  <!--- Last Card --->
  <ngx-charts-number-card
    style="grid-column: 3; grid-row: 1"
    class="chart"
    [scheme]="colorSchemeTwo"
    [results]="malfunctionBoolean"
    [view]="[250, 150]"
  >
  </ngx-charts-number-card>

</div>
